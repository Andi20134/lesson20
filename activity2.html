<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <title>JavaScript Math Object Methods</title>
</head>
<body>
    <script type="text/javascript">
        var value = Math.floor(10.5);
        document.write("Demo1 Test Value : " + value +"<br>");

        var value = Math.ceil(10.5);
        document.write("Demo1 Test Value : " + value +"<br>");

        var value = Math.round(10.5);
        document.write("Demo1 Test Value : " + value +"<br>");
    </script>
</body>
</html>
